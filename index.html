
<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"><meta http-equiv="pragma" content="no-cache"><meta http-equiv="Cache-Control" content="no-cache, must-revalidate"><meta http-equiv="expires" content="-1"><title>色彩敏感度测试 QQ：211611411</title><link rel="stylesheet" type="text/css" href="m.min.css"></head><body></body></html><script id="tpl" type="text/html"><div class="grid">
        <div class="page hide" id="loading">
            <div class="loading-txt"><%=loading%></div>
        </div>
        <div class="page hide" id="index">
            <h1><%=title%></h1>

            <div id="help"><%=help_txt%></div>
            <div class="btns">
                <button data-type="color" class="btn btn-play">
                    <%=btn_normal_mode%>
                </button>
                <button data-type="color2" class="btn btn-play btn-new">
                    <%=btn_double_mode%>
                </button>
            </div>
        </div>
        <div class="page hide" id="room">
            <header>
                <span class="lv">
                    <%=score%>
                    <em>
                        1
                    </em>
                </span>
                <span class="time">
                </span>
                <span class="btn btn-pause">
                    <%=btn_pause%>
                </span>
            </header>
            <div id="box" class="lv1">
            </div>
        </div>
        <div class="page hide" id="dialog">
            <div class="inner">
                <div class="content gameover">
                    <div class="inner-content">
                        <h3></h3>
                        <p id="tips"><%=tips%></p>
                        <div class="btn-wrap clearfix">
                            <button id="mode" class="btn btn-play" data-type="color">
                                <%=btn_normal%>
                            </button>
                            <button class="btn btn-restart">
                                <%=btn_reTry%>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="content pause">
                    <div class="inner-content">
                        <h3>
                            <%=game_pause%>
                        </h3>
                        <div class="btn-wrap clearfix">
                            <button class="btn btn-resume">
                                <%=btn_resume%>
                            </button>
                            <button class="btn btn-restart">
                                <%=btn_reTry%>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="coyright"><%=coyright%></p>
    </div></script>
    <script src="libs.min.js"></script>
    <script src="main.min.js"></script>
